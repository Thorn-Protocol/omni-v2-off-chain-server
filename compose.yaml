services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omni-v2-server
    environment:
      - USDC_BASE_V2_AGENT_KEY=${USDC_BASE_V2_AGENT_KEY}
      - USDC_BASE_V2_AGENT_KEY_ED25519=${USDC_BASE_V2_AGENT_KEY_ED25519}
      - TEST_V2_AGENT_KEY=${TEST_V2_AGENT_KEY}
      - TEST_V2_AGENT_ED25519_KEY=${TEST_V2_AGENT_ED25519_KEY}
      - IS_PRODUCT=true
      - IS_IN_ROFL=false
      - RPC_URL_BASE=${RPC_URL_BASE}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
